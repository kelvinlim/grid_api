        study_id:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        note:
          type: string
          nullable: true
        study_of_origin:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        study_entry_date:
          type: string
          format: date
          nullable: true
        participant_status:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        group_id:
