components:
  schemas:
    Acquisition:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        study:
          type: integer
        studyinstanceuid:
          type: string
          maxLength: 100
        accession:
          type: string
          maxLength: 100
        receipt:
          type: string
          format: date-time
      required:
      - accession
      - id
      - receipt
      - study
    Action:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        acquisition:
          type: integer
        starttime:
          type: string
          format: date-time
        finishtime:
          type: string
          format: date-time
        status:
          type: string
          maxLength: 100
        json_data: {}
      required:
      - acquisition
      - finishtime
      - id
      - starttime
      - status
    ActionType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        label:
          type: string
          title: Short label
          maxLength: 100
        description:
          type: string
          maxLength: 100
        json_data: {}
      required:
      - description
      - id
      - label
    Datatype:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 255
        description:
          type: string
          nullable: true
        study:
          type: integer
        json_data: {}
        created_by:
          type: string
          nullable: true
          maxLength: 8
        updated_by:
          type: string
          nullable: true
          maxLength: 8
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        lock_version:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
      required:
      - id
      - study
    Destination:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        study:
          type: integer
        json_data: {}
      required:
      - id
      - study
    RawDataIn:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        studyinstanceuid:
          type: string
          maxLength: 100
        accession:
          type: string
          maxLength: 100
        receivetime:
          type: string
          format: date-time
        grid_match:
          type: boolean
        acquisition:
          type: integer
        study:
          type: integer
        scannertype:
          type: integer
      required:
      - accession
      - acquisition
      - grid_match
      - id
      - receivetime
      - scannertype
      - study
    ScannerType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        label:
          type: string
          title: Short label
          maxLength: 100
        cmrr_name:
          type: string
          maxLength: 100
        description:
          type: string
          maxLength: 100
        json_data: {}
      required:
      - description
      - id
      - label
    Study:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        description:
          type: string
          nullable: true
          maxLength: 255
        note:
          type: string
          nullable: true
        investigator:
          type: string
          nullable: true
          maxLength: 255
        status:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        start_date:
          type: string
          format: date
          nullable: true
        end_date:
          type: string
          format: date
          nullable: true
        created_by:
          type: string
          nullable: true
          maxLength: 8
        updated_at:
          type: string
          format: date-time
          nullable: true
        lock_version:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
